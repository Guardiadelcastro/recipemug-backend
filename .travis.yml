language: node_js
node_js:
- '11'
addons:
  ssh_known_hosts:
  - 206.189.96.128
  - recipemug.club
branches:
  only:
  - master
env:
  global:
  - REMOTE_BACKEND_DIR=/var/backend
  - REMOTE_USER=travis
  - REMOTE_HOST=206.189.96.128
before_install:
- openssl aes-256-cbc -K $encrypted_93a4f6c5357e_key -iv $encrypted_93a4f6c5357e_iv
  -in travis_b_rsa.enc -out travis_b_rsa -d
- chmod 600 travis_b_rsa
- mv travis_b_rsa ~/.ssh/id_rsa
install:
- npm i
script:
- npm run test
deploy:
  skip_cleanup: true
  provider: script
  script: bash .scripts/deploy.sh
  on:
    branch: master
notifications:
  email: false
  slack:
    secure: 
